name: tv-app-launcher-profile
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: serverUrl
    title: "Server URL"
    description: "Base URL of the Python utility (e.g., http://192.168.1.100:5000)"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 255
      default: "http://192.168.1.100:5000"
  - name: targetDevice
    title: "Target device"
    description: "Which device to launch the app on"
    required: true
    preferenceType: enumeration
    definition:
      options:
        s95: "S95 TV"
        m7: "M7 Monitor"
      default: "s95"
