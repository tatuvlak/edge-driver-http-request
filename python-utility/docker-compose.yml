services:
  tv-app-launcher:
    build:
      context: /share/Container/tv-app-launcher
      dockerfile: Dockerfile
    container_name: tv-app-launcher
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist OAuth tokens across container restarts
      - /share/Container/tv-app-launcher/data:/app/data
    environment:
      # OAuth configuration (preferred method)
      - ST_CLIENT_ID=${ST_CLIENT_ID}
      - ST_CLIENT_SECRET=${ST_CLIENT_SECRET}
      - ST_REFRESH_TOKEN=${ST_REFRESH_TOKEN}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:5000/oauth/callback}
      - TOKEN_FILE=${TOKEN_FILE:-/app/data/oauth_tokens.json}
      # PAT fallback (deprecated)
      - SMARTTHINGS_PAT=${SMARTTHINGS_PAT}
      # Device configuration
      - TV_DEVICE_ID_S95=${TV_DEVICE_ID_S95}
      - TV_DEVICE_ID_M7=${TV_DEVICE_ID_M7}
      - TV_DEVICE_ID=${TV_DEVICE_ID}
      - TV_APP_ID=${TV_APP_ID}
      # Server configuration
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - /share/Container/tv-app-launcher/.env
    networks:
      - tv-launcher-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tv-launcher-network:
    driver: bridge
